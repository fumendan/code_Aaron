<!DOCTYPE html>
<html lang="en" class="body-full-height">
    <head>
        <!-- META SECTION -->
        <title>鲨鱼云</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="../../static/favicon.ico" type="image/x-icon" />
        <!-- END META SECTION -->

        <!-- CSS INCLUDE -->
        <link rel="stylesheet" type="text/css" id="theme" href="../../static/css/theme-default.css"/>
        <!-- EOF CSS INCLUDE -->
    </head>
    <body>

        <div class="login-container lightmode">

            <div class="login-box animated fadeInDown">
                <!--<div class="login-logo"></div>-->
                <div class="login-body">
                    <div class="login-title"><strong>登&nbsp录 </strong>到 你 的 账 号</div>
                    <form action="{% url 'users:user_login' %}" class="form-horizontal" method="post">
                        {% csrf_token %}
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" class="form-control" name="username" placeholder="用户名"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="password" class="form-control" name="password" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-6">
                            <a href="#" class="btn btn-link btn-block">密 码 忘 了?</a>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-info btn-block">登 录</button>
                        </div>
                    </div>
                    <div class="login-subtitle">
                        你 还 没 有 账 号? <a href="#">申 请 一 个 账 号</a>
                    </div>
                    </form>
                </div>
            </div>

        </div>

    </body>
</html>
